<div class="container-fluid">
  <div class="col-sm-6 col-sm-offset-3">


    <h1><span class="fa fa-sign-in"></span> Signup</h1>


    <!-- LOGIN FORM -->
    <form action="/signup" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <button ng-click="auth_login()" class="btn btn-default"><span class="fa fa-user"></span> Already have an account</button>
      <button ng-click="auth_home()" class="btn btn-default"><span class="fa fa-user"></span> Other options</button>

  </div>

</div>
